<!DOCTYPE html>
<html>
<head>
  <title>Smart Form Filler</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
    }
    .container { 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }
    .api-input-container {
      display: none; /* Hidden by default */
    }
    button { 
      padding: 8px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="api-input-container" id="apiInputContainer">
      <input type="text" id="apiKey" placeholder="Enter OpenAI API Key" />
      <button id="saveKey">Save API Key</button>
    </div>
    <button id="updateKey">Update API Key</button>
    <button id="fillForm">Auto-Fill Form</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
